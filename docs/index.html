<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Companion</title>
    <link rel="stylesheet" href="index.css" />
    <base href="." />
  </head>

  <body>
    <!-- Home Page -->
    <div class="page active" id="homePage">
      <div class="home-content">
        <h1 class="title">Study<br />Companion</h1>
        <p class="subtitle">It's time to lock in.</p>
        <div 
          class="main-timer-btn"
          onclick="window.location.href='src/lofi.html'">
          Go to Study Room
        </div>
      </div>
    </div>

    <!-- Side Arrows -->
    <div
      class="home-arrow left"
      onclick="window.location.href='src/spots.html'"
    >
      <div class="arrow-icon">&lt;</div>
      <div class="arrow-text">Discover Study Spots</div>
    </div>

    <div
      class="home-arrow right"
      onclick="window.location.href='src/buddy.html'"
    >
      <div class="arrow-icon">&gt;</div>
      <div class="arrow-text">Find Study Buddies</div>
    </div>

    <!-- ✅ Load Lucide first, then render the nav bar -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
      import { renderNavBar } from "./src/module/nav.js";
      renderNavBar("index");
    </script>

    <!-- ✅ Random motto rotator -->
    <script type="module" src="./src/module/mottos.js"></script>

    <!-- Other modules -->
    <script type="module" src="src/module/index.js"></script>
    <script type="module" src="src/module/auth.js"></script>
    <script type="module" src="src/module/match.js"></script>
  </body>
</html>

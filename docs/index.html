<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lofi Study Room</title>
  <base href="./" />
  <link rel="stylesheet" href="index.css" />

  <style>
    /* Top Navigation Bar */
    .top-nav {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1000;
    }

    .nav-icons {
      display: flex;
      gap: 20px;
    }

    .nav-icon {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .nav-icon i {
      width: 28px;
      height: 28px;
      stroke-width: 2;
      color: white;
      transition: transform 0.15s ease, color 0.15s ease;
    }

    .nav-icon:hover i {
      transform: scale(1.2);
      color: #ffd966;
    }

    /* Bigger, consistent arrow styling */
    .home-arrow {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: background 0.2s ease;
    }

    .home-arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .home-arrow.left {
      left: 20px;
    }

    .home-arrow.right {
      right: 20px;
    }

    .arrow-icon {
      font-size: 2rem;
      line-height: 1;
    }
  </style>
</head>

<body>
  <!-- Top Navigation Bar with Lucide Icons -->
  <div class="top-nav">
    <div class="nav-icons">
      <span class="nav-icon" title="Messages" onclick="window.location.href='src/messages.html'">
        <i data-lucide="message-circle"></i>
      </span>
      <span class="nav-icon" title="Settings" onclick="window.location.href='src/settings.html'">
        <i data-lucide="settings"></i>
      </span>
      <span class="nav-icon" title="Profile" onclick="window.location.href='src/profile.html'">
        <i data-lucide="user"></i>
      </span>
    </div>
  </div>

  <!-- Home Page -->
  <div class="page active" id="homePage">
    <div class="home-content" style="margin-top: 60px">
      <h1 class="title">Study Room</h1>
      <p class="subtitle">It's time to lock in</p>
      <button class="main-timer-btn" onclick="showPage('timer')">Go To Timer</button>
    </div>
  </div>

  <!-- Timer Page -->
  <div class="page" id="timerPage">
    <div class="timer-content" style="margin-top: 60px">
      <h2 style="font-size: 2rem; margin-bottom: 20px; color: rgba(255,255,255,0.8);">
        focus session
      </h2>
      <div class="timer-display" id="timerDisplay">25:00</div>
      <div class="timer-status" id="timerStatus">ready to focus</div>
      <div class="timer-controls">
        <button class="timer-btn" id="startBtn">start</button>
        <button class="timer-btn" id="pauseBtn">pause</button>
        <button class="timer-btn" id="resetBtn">reset</button>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="home-arrow left" onclick="window.location.href='src/spots.html'">
    <div class="arrow-icon">&lt;</div>
    <div class="arrow-text">Discover Study Spots</div>
  </div>

  <div class="home-arrow right" onclick="window.location.href='src/buddy.html'">
    <div class="arrow-icon">&gt;</div>
    <div class="arrow-text">Find Study Buddies</div>
  </div>

  <!-- Timer Script with Persistence -->
  <script>
    function showPage(pageName) {
      document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
      document.getElementById(pageName + "Page").classList.add("active");
    }

    let savedState = JSON.parse(localStorage.getItem("timerState"));
    let timerState = savedState || { minutes: 25, seconds: 0, isRunning: false, totalTime: 1500, currentTime: 1500 };
    let timerInterval;

    function updateTimerDisplay() {
      document.getElementById("timerDisplay").textContent =
        `${timerState.minutes.toString().padStart(2,"0")}:${timerState.seconds.toString().padStart(2,"0")}`;
      document.getElementById("timerStatus").textContent =
        timerState.isRunning ? "focus mode" :
        timerState.currentTime === timerState.totalTime ? "ready to focus" : "paused";
    }

    function saveTimerState() {
      localStorage.setItem("timerState", JSON.stringify(timerState));
    }

    function startTimer() {
      if (!timerState.isRunning && (timerState.minutes > 0 || timerState.seconds > 0)) {
        timerState.isRunning = true;
        timerInterval = setInterval(() => {
          if (timerState.seconds === 0) {
            if (timerState.minutes === 0) {
              timerState.isRunning = false;
              clearInterval(timerInterval);
              document.getElementById("timerStatus").textContent = "session complete! âœ¨";
              saveTimerState();
              return;
            }
            timerState.minutes--;
            timerState.seconds = 59;
          } else {
            timerState.seconds--;
          }
          timerState.currentTime = timerState.minutes * 60 + timerState.seconds;
          updateTimerDisplay();
          saveTimerState();
        }, 1000);
        updateTimerDisplay();
        saveTimerState();
      }
    }

    function pauseTimer() {
      timerState.isRunning = false;
      clearInterval(timerInterval);
      updateTimerDisplay();
      saveTimerState();
    }

    function resetTimer() {
      timerState.isRunning = false;
      timerState.minutes = 25;
      timerState.seconds = 0;
      timerState.currentTime = timerState.totalTime;
      clearInterval(timerInterval);
      updateTimerDisplay();
      saveTimerState();
    }

    if (timerState.isRunning) {
      startTimer();
    } else {
      updateTimerDisplay();
    }

    document.getElementById("startBtn").addEventListener("click", startTimer);
    document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
    document.getElementById("resetBtn").addEventListener("click", resetTimer);
  </script>

  <script type="module" src="src/module/auth.js"></script>
  <script type="module" src="src/module/match.js"></script>

  <!-- Lucide Icons Script -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

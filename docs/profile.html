<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      margin: 0;
      font-family: "Varela Round", sans-serif;
      min-height: 100vh;
      background: url(https://images.pexels.com/photos/15971283/pexels-photo-15971283/free-photo-of-traditional-houses-in-city-at-night.png)
        no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile-container {
      margin-top: 80px;
      max-width: 700px;
      width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-header h1 { margin: 0; }
    .toggle-container {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-container input[type="checkbox"] {
      transform: scale(1.5);
    }
    .profile-info p { margin: 6px 0; }
    .message-prompt {
      display: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ✅ Nav Bar -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "./src/module/nav.js";
    renderNavBar("profile");
  </script>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Your Profile</h1>
    </div>

    <div class="toggle-container">
      <label for="publicProfileToggle">Public Profile</label>
      <input type="checkbox" id="publicProfileToggle" />
    </div>

    <div class="profile-info">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>School:</strong> <span id="userSchool">Loading...</span></p>
    </div>

    <div class="message-prompt" id="messagePrompt">
      <p>Your profile must be public to use messaging.</p>
      <button onclick="makePublicAndContinue()">Make Public & Continue</button>
    </div>
  </div>

  <script type="module">
    import { auth } from "./src/module/auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { db } from "./src/config/firebase.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const publicToggle = document.getElementById("publicProfileToggle");
    const userEmail = document.getElementById("userEmail");
    const userName = document.getElementById("userName");
    const userSchool = document.getElementById("userSchool");
    const messagePrompt = document.getElementById("messagePrompt");

    // ✅ Guard: redirect if not signed in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = `./signin.html?redirect=./profile.html`;
        return;
      }

      userEmail.textContent = user.email;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (snap.exists()) {
        const data = snap.data();
        userName.textContent = data.name || "(not set)";
        userSchool.textContent = data.school || "(not set)";
        publicToggle.checked = !!data.public;
      } else {
        await setDoc(userRef, { public: false });
        publicToggle.checked = false;
      }

      publicToggle.addEventListener("change", async () => {
        await updateDoc(userRef, { public: publicToggle.checked });
      });
    });

    async function makePublicAndContinue() {
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, { public: true });
        publicToggle.checked = true;
        messagePrompt.style.display = "none";
        window.location.href = "./src/messages.html";
      }
    }
  </script>
</body>
</html>

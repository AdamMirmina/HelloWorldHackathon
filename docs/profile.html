<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela Round" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Varela Round", sans-serif;
        min-height: 100vh;
        background: url(https://wallpapers.com/images/hd/lo-fi-anime-chill-zqnukhjlf7swp15x.jpg)
          no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .profile-container {
        margin-top: 80px;
        max-width: 900px;
        width: 92%;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      #profileTitle {
        margin: 0;
        font-size: clamp(1.6rem, 3.5vw, 2.2rem);
        line-height: 1.1;
      }

      .profile-grid {
        display: grid;
        grid-template-columns: 1fr 280px;
        gap: 16px;
      }

      @media (max-width: 880px) {
        .profile-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Left column */
      .panel {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 14px;
        backdrop-filter: blur(10px);
      }

      .panel h2 {
        font-size: 1.05rem;
        margin: 0 0 10px 0;
        color: rgba(255, 255, 255, 0.9);
      }

      .row { margin: 8px 0; }
      .row strong { display: inline-block; min-width: 110px; }

      .toggle-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0 2px;
      }
      .toggle-line input[type="checkbox"] { transform: scale(1.3); }

      /* Right column actions */
      .actions {
        position: sticky;
        top: 84px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 10px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .action-btn {
        width: 100%;
        text-align: left;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #fff;
        border-radius: 10px;
        padding: 12px 14px;
        cursor: pointer;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: background 0.15s ease, transform 0.05s ease;
      }
      .action-btn:hover { background: rgba(255, 255, 255, 0.16); }
      .action-btn:active { transform: translateY(1px); }

      .primary {
        background: rgba(111, 76, 255, 0.4);
        border-color: rgba(172, 148, 255, 0.7);
      }
      .primary:hover {
        background: rgba(111, 76, 255, 0.55);
      }

      .danger {
        background: rgba(205, 46, 59, 0.12);
        border-color: rgba(205, 46, 59, 0.4);
        color: #ffd6da;
      }
      .danger:hover { background: rgba(205, 46, 59, 0.18); }

      .message-prompt {
        display: none;
        background: rgba(0, 0, 0, 0.55);
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        text-align: center;
      }

      /* Preferences list */
      .class-list { margin: 8px 0 0; padding-left: 18px; }
      .class-list li { margin: 4px 0; opacity: 0.95; }
    </style>
  </head>
  <body>
    <!-- Icons + Nav -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
      import { renderNavBar } from "./src/module/nav.js";
      renderNavBar("profile");
    </script>

    <div class="profile-container">
      <div class="profile-header">
        <h1 id="profileTitle">Your Profile</h1>
      </div>

      <div class="profile-grid">
        <!-- Left: profile info -->
        <div>
          <div id="visibilityPanel" class="panel">
            <h2>Visibility</h2>
            <div class="toggle-line">
              <span>Public Profile</span>
              <input type="checkbox" id="publicProfileToggle" />
            </div>
          </div>

          <div class="panel">
            <h2>Account</h2>
            <div class="row"><strong>Email:</strong> <span id="userEmail">Loading...</span></div>
            <div class="row"><strong>Name:</strong> <span id="userName">Loading...</span></div>
            <div class="row"><strong>School:</strong> <span id="userSchool">Loading...</span></div>
            <div id="messagePrompt" class="message-prompt">
              Your profile must be public to use messaging.
              <div style="margin-top: 8px">
                <button id="makePublicBtn" class="action-btn primary">
                  <i data-lucide="message-circle"></i>
                  Make Public & Continue
                </button>
              </div>
            </div>
          </div>

          <div class="panel">
            <h2>Study Preferences</h2>
            <div class="row"><strong>Style:</strong> <span id="prefStyle">(not set)</span></div>
            <div class="row"><strong>Time:</strong> <span id="prefTime">(not set)</span></div>
            <div class="row"><strong>Classes:</strong></div>
            <ul id="prefClasses" class="class-list"></ul>
          </div>
        </div>

        <!-- Right: actions -->
        <aside class="actions">
          <button id="openMessages" class="action-btn primary">
            <i data-lucide="message-circle"></i>
            Message
          </button>
          <button id="openSettings" class="action-btn">
            <i data-lucide="settings"></i>
            Settings
          </button>
          <div style="height: 4px"></div>
          <button id="signOutBtn" class="action-btn danger">
            <i data-lucide="log-out"></i>
            Sign out
          </button>
        </aside>
      </div>
    </div>

    <!-- Page logic -->
    <script type="module" src="./src/module/profile.js"></script>
  </body>
</html>

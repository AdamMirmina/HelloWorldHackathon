<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>

  <!-- Correct: settings is in /docs/, so CSS is ./index.css -->
  <link rel="stylesheet" href="./index.css" />

  <style>
    body {
      margin: 0;
      font-family: "Varela Round", sans-serif;
      min-height: 100vh;
      background: url(https://cdnb.artstation.com/p/assets/images/images/049/953/491/large/diana-baltezar-room2-recuperado2.jpg?1653695448)
        no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .settings-container {
      margin-top: 80px;
      max-width: 700px;
      width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .settings-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .setting label { font-size: 1.1rem; }
    .setting input[type="checkbox"] { transform: scale(1.5); }

    .save-btn {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 16px;
      transition: background 0.2s ease;
    }
    .save-btn:hover { background: rgba(255, 255, 255, 0.3); }

    /* Optional UX: show why we're bouncing to sign-in */
    .redirect-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center; align-items: center;
      font-size: 1.1rem; font-weight: 600; z-index: 2000;
    }
  </style>
</head>

<body>
  <div id="redirectMessage" class="redirect-overlay">Redirecting you to sign inâ€¦</div>

  <div class="settings-container">
    <h1>Settings</h1>

    <div class="setting">
      <label for="publicProfileToggle">Public Profile</label>
      <input type="checkbox" id="publicProfileToggle" />
    </div>

    <div class="setting">
      <label for="showEmailToggle">Show Email on Profile</label>
      <input type="checkbox" id="showEmailToggle" />
    </div>

    <div class="setting">
      <label for="allowDMsToggle">Allow Direct Messages</label>
      <input type="checkbox" id="allowDMsToggle" />
    </div>

    <div class="setting">
      <label for="showRequestsToggle">Show Message Requests</label>
      <input type="checkbox" id="showRequestsToggle" />
    </div>

    <button class="save-btn" id="saveSettingsBtn">Save Settings</button>
  </div>

  <!-- Load icons first -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Nav bar (settings is in /docs/, so nav is ./src/module/nav.js) -->
  <script type="module">
    import { renderNavBar } from "./src/module/nav.js";
    renderNavBar("settings");
  </script>

  <!-- Auth + Firestore (correct absolute paths from /docs/) -->
  <script type="module">
    import { auth } from "./src/module/auth.js";
    import { db } from "./src/config/firebase.js";
    import {
      doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const publicToggle      = document.getElementById("publicProfileToggle");
    const showEmailToggle   = document.getElementById("showEmailToggle");
    const allowDMsToggle    = document.getElementById("allowDMsToggle");
    const showRequestsToggle= document.getElementById("showRequestsToggle");
    const saveBtn           = document.getElementById("saveSettingsBtn");
    const redirectEl        = document.getElementById("redirectMessage");

    // These URLs reflect: settings in /docs/, signin in /docs/
    const SETTINGS_URL = "./settings.html";
    const SIGNIN_URL   = "./signin.html";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        redirectEl.style.display = "flex";
        setTimeout(() => {
          window.location.href = `${SIGNIN_URL}?redirect=${encodeURIComponent(SETTINGS_URL)}`;
        }, 400);
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          publicToggle.checked       = !!data.public;
          showEmailToggle.checked    = !!data.showEmail;
          allowDMsToggle.checked     = data.allowDMs !== false;
          showRequestsToggle.checked = data.showRequests !== false;
        }

        saveBtn.addEventListener("click", async () => {
          await setDoc(userRef, {
            public: publicToggle.checked,
            showEmail: showEmailToggle.checked,
            allowDMs: allowDMsToggle.checked,
            showRequests: showRequestsToggle.checked,
          }, { merge: true });
          alert("Settings saved!");
        });
      } catch (e) {
        console.error(e);
        alert("Error loading settings. See console for details.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <title>Sign In</title>

    <!-- ✅ Shared styles from docs root -->
    <link rel="stylesheet" href="./index.css" />

    <style>
      body {
        margin: 0;
        font-family: "Varela Round", sans-serif;
        min-height: 100vh;
        background: url(https://images.pexels.com/photos/15971283/pexels-photo-15971283/free-photo-of-traditional-houses-in-city-at-night.png)
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 80px; /* leave space for nav bar */
        color: white;
      }
      .signin-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }
      .signin-container h1 { margin-bottom: 20px; }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
      }
      input::placeholder { color: rgba(255, 255, 255, 0.8); }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover { background: rgba(255, 255, 255, 0.3); }
      .small-link {
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
        cursor: pointer;
        display: block;
      }
    </style>
  </head>

  <body class="scrollable">
    <div class="signin-container">
      <h1>Sign In</h1>
      <input type="email" id="email" placeholder="Email" autocomplete="username"/>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password"/>
      <button id="loginBtn" type="button">Log In</button>
      <button id="signupBtn" type="button">Sign Up</button>
      <span class="small-link" id="resetLink" role="button" tabindex="0">Forgot your password?</span>
    </div>

    <!-- ✅ Nav bar -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
      import { renderNavBar } from "./src/module/nav.js";
      renderNavBar("signin");
    </script>

    <!-- ✅ Auth logic -->
    <script type="module">
      import { auth } from "./src/module/auth.js";
      import {
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendPasswordResetEmail,
        // Optional: only use validatePassword for SIGN-UP strength checks
        validatePassword,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const resetLink = document.getElementById("resetLink");

      // ✅ Redirect target (GitHub Pages-aware)
      const params = new URLSearchParams(window.location.search);
      const redirectTo = params.get("redirect") || "/HelloWorldHackathon/index.html";

      /* ------------ Helpers ------------ */
      const normEmail = (s) => (s || "").trim().toLowerCase();
      function getPasswordOrWarn() {
        const pwd = passwordInput.value ?? "";
        if (/^\s|\s$/.test(pwd)) {
          alert("Your password starts or ends with a space. Please re-enter without spaces.");
          throw new Error("edge-space");
        }
        if (!pwd) {
          alert("Please enter your password.");
          throw new Error("empty-password");
        }
        return pwd;
      }
      function showAuthError(err, action){
        const code = err?.code || "";
        const map = {
          "auth/invalid-credential": "Email or password is incorrect.",
          "auth/wrong-password": "Email or password is incorrect.",
          "auth/user-not-found": "No account found with that email.",
          "auth/email-already-in-use": "That email is already registered.",
          "auth/invalid-email": "That email address looks invalid.",
          "auth/too-many-requests": "Too many attempts—try again later or reset your password.",
        };
        alert(map[code] || `Unexpected error during ${action}.`);
        console.error(`[${action}]`, code, err);
      }

      /* ------------ Login ------------ */
      loginBtn.addEventListener("click", async () => {
        try {
          const email = normEmail(emailInput.value);
          if (!email) { alert("Please enter your email."); return; }
          const password = getPasswordOrWarn();

          // ❌ DO NOT call validatePassword here — it checks policy, not correctness.
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = redirectTo;
        } catch (err) {
          showAuthError(err, "login");
        }
      });

      /* ------------ Sign Up ------------ */
      signupBtn.addEventListener("click", async () => {
        try {
          const email = normEmail(emailInput.value);
          if (!email) { alert("Please enter your email."); return; }
          const password = getPasswordOrWarn();

          // (Optional) policy check for new accounts
          try {
            const policy = await validatePassword(auth, password); // pass the STRING
            if (!policy.isValid) {
              // You could present policy.feedback here if you want details
              alert("Password doesn't meet the strength policy. Try a longer/stronger password.");
              return;
            }
          } catch {
            // If validatePassword is unavailable for your project, we silently continue.
          }

          await createUserWithEmailAndPassword(auth, email, password);
          window.location.href = redirectTo;
        } catch (err) {
          showAuthError(err, "sign-up");
        }
      });

      /* ------------ Reset Password ------------ */
      async function doReset(){
        const email = normEmail(emailInput.value);
        if (!email) { alert("Enter your email first."); return; }
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Reset link sent! Check your inbox (and spam).");
        } catch (err) {
          showAuthError(err, "password-reset");
        }
      }
      resetLink.addEventListener("click", doReset);
      resetLink.addEventListener("keypress", (e)=>{ if(e.key==="Enter") doReset(); });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Study Buddies</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="../index.css" />

  <style>
    /* Page-specific glass UI for inputs and layout */
    .buddy-container {
      margin: 80px auto 40px;
      max-width: 900px;
      width: 92%;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 16px;
      padding: 24px;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .buddy-container h1 {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .buddy-sub {
      text-align: center;
      color: rgba(255,255,255,0.75);
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .col-12 { grid-column: span 12; }
    .col-6  { grid-column: span 6; }
    .col-4  { grid-column: span 4; }
    .col-3  { grid-column: span 3; }

    @media (max-width: 900px) {
      .col-6, .col-4, .col-3 { grid-column: span 12; }
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: rgba(255,255,255,0.9);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.10);
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.85);
    }
    input:focus, select:focus, textarea:focus {
      border-color: rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.14);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.12);
    }

    .class-input {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 700px) {
      .class-input { grid-template-columns: 1fr; }
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.08s ease;
      user-select: none;
    }
    .btn:hover { background: rgba(255,255,255,0.25); }
    .btn:active { transform: translateY(1px); }

    .primary {
      background: linear-gradient(135deg, rgba(102,126,234,0.28) 0%, rgba(118,75,162,0.28) 100%);
      border: 1px solid rgba(255,255,255,0.35);
    }
    .primary:hover {
      background: linear-gradient(135deg, rgba(102,126,234,0.38) 0%, rgba(118,75,162,0.38) 100%);
    }

    .section-title {
      margin-top: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255,255,255,0.95);
    }

    #match-result {
      margin-top: 16px;
      padding: 14px;
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.95);
    }

    /* Gate overlay (requires public profile) */
    .gate-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.70);
      z-index: 3000;
      padding: 16px;
    }
    .gate-card {
      max-width: 540px;
      width: 95%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .gate-card h2 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      color: #fff;
    }
    .gate-card p {
      margin: 0 0 16px 0;
      color: rgba(255,255,255,0.9);
    }
    .gate-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>

<!-- ✅ This page should scroll -->
<body class="scrollable">
  <!-- Gate overlay (shown when profile is private) -->
  <div id="gateOverlay" class="gate-overlay">
    <div class="gate-card">
      <h2>Make your profile public to access Study Buddies</h2>
      <p>You’ll be able to receive matches and messages. You can switch back to private any time in your profile settings.</p>
      <div class="gate-actions">
        <button id="makePublicBtn" class="btn primary">Make Public & Continue</button>
        <button id="goProfileBtn" class="btn">Go to Profile</button>
        <button id="goHomeBtn" class="btn">Back Home</button>
      </div>
    </div>
  </div>

  <div class="buddy-container">
    <h1>Find Your Study Buddy</h1>
    <div class="buddy-sub">Match by school, course, and study style. We’ll rank closer matches higher.</div>

    <div class="grid">
      <!-- Basic Info -->
      <div class="col-6">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Your Name Here">
      </div>
      <div class="col-6">
        <label for="school">Your School</label>
        <input type="text" id="school" placeholder="Your University Here">
      </div>

      <!-- Classes -->
      <div class="col-12">
        <div class="section-title">Classes</div>
        <div id="classes-container">
          <div class="class-input">
            <input type="text" class="subject" placeholder="Class (e.g., CS180)">
            <input type="text" class="teacher" placeholder="Teacher (optional)">
            <input type="text" class="block" placeholder="Block/Period (optional)">
          </div>
        </div>
        <div class="actions">
          <button type="button" id="add-class" class="btn">+ Add Another Class</button>
        </div>
      </div>

      <!-- Preferences -->
      <div class="col-6">
        <label for="studyStyle">Study Style</label>
        <select id="studyStyle">
          <option value="">Select Study Style</option>
          <option value="quiet">Quiet</option>
          <option value="group">Group</option>
          <option value="music">With Music</option>
          <option value="late-night">Late Night</option>
        </select>
      </div>
      <div class="col-6">
        <label for="timePreference">Best Time</label>
        <select id="timePreference">
          <option value="">Choose a Time</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="night">Night</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="col-12">
        <div class="actions">
          <button type="button" id="submit-preferences" class="btn primary">Find My Buddy</button>
        </div>
        <div id="match-result"></div>
      </div>
    </div>
  </div>

  <!-- Icons first, then inject nav -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "./module/nav.js";
    renderNavBar("buddy");
  </script>

  <!-- Auth gate: must be signed in AND profile must be public -->
  <script type="module">
    import { auth } from "./module/auth.js";
    import { db } from "./../src/config/firebase.js"; /* same folder, explicit path is fine */
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const gateOverlay   = document.getElementById("gateOverlay");
    const makePublicBtn = document.getElementById("makePublicBtn");
    const goProfileBtn  = document.getElementById("goProfileBtn");
    const goHomeBtn     = document.getElementById("goHomeBtn");

    // If not signed in → go to signin with redirect back to this page
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = `../signin.html?redirect=${encodeURIComponent("./src/buddy.html")}`;
        return;
      }

      // Ensure a user profile doc exists
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        await setDoc(userRef, { public: false });
      }
      const data = snap.exists() ? snap.data() : { public: false };

      // If profile is private → block page behind overlay
      if (!data.public) {
        gateOverlay.style.display = "flex";
      }
    });

    // Actions
    makePublicBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, { public: true });
      gateOverlay.style.display = "none";
    });

    goProfileBtn.addEventListener("click", () => {
      window.location.href = "../profile.html";
    });

    goHomeBtn.addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>

  <!-- Matching logic (unchanged) -->
  <script type="module" src="./module/match.js"></script>
</body>
</html>

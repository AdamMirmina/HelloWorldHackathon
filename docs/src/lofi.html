<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Room â€¢ Lofi</title>

    <!-- Global site styles (includes top-nav styles) -->
    <link rel="stylesheet" href="../index.css" />
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="lofi.css" />
  </head>
  <body>
    <div class="video-container" aria-label="Lofi study room">
      <video autoplay muted loop id="bg-video" aria-hidden="true">
        <source src="../wallpapers/aesthetic.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>

      <button id="intro" type="button" aria-label="Start study session" onclick="showPage('timer')">
        Click to get started.
      </button>

      <audio
        id="backgroundMusic"
        src="../audio/3-AM-Study-Session-lofi-hip-hop.mp3"
        preload="auto"
        loop
      ></audio>

      <div class="page" id="timerPage" aria-live="polite">
        <!-- Timer Display -->
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="timer-status" id="timerStatus">Ready to Focus</div>

        <!-- Controls -->
        <div class="timer-controls">
          <button class="controls" id="startBtn" type="button">Start</button>
          <button class="controls" id="pauseBtn" type="button">Pause</button>
          <button class="controls" id="resetBtn" type="button">Reset</button>
        </div>

        <!-- Settings -->
        <div class="-settings">
          <label for="focusTimeInput" class="visually-hidden">Focus minutes</label>
          <input
            class="styled-input"
            type="number"
            id="focusTimeInput"
            min="1"
            max="90"
            value="25"
            inputmode="numeric"
          />
        </div>
      </div>
    </div>

    <!-- Icons, then nav -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
      import { renderNavBar } from "./module/nav.js?v=6"; /* cache-bust */
      renderNavBar("lofi");
    </script>

    <!-- Page logic -->
    <script type="module" src="./module/index.js"></script>
    <script type="module" src="./module/lofi.js"></script>
  </body>
</html>

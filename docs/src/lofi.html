<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Study</title>
    <link rel="stylesheet" href="lofi.css">
</head>
<body>
    <!-- Youtube Background -->
    <div id="youtube-background">
        <iframe id="youtube-player"
            src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=YOUTUBE_VIDEO_ID&modestbranding=1&disablekb=1"
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Overlay local looping video -->
    <video id="overlay-video" src="overlay.mp4" autoplay loop muted></video>

    <!-- Fullscreen transparent button -->
    <div id="start-screen">
        <button id="start-button">Click to study</button>
    </div>

    <!-- Pomodoro Timer -->
    <div id="pomodoro-container" class="hidden">
        <div class="timer-display">
            <input type="number" id="timer-minutes" min="0" value="25"> : 
            <input type="number" id="timer-seconds" min="0" max="59" value="0">
        </div>
        <div class="timer-controls">
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="reset-timer">Reset</button>
            <button id="increment">+1 min</button>
            <button id="decrement">-1 min</button>
        </div>
    </div>

    <script src="lofi.js"></script>
</body>
</html>

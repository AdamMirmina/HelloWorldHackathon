<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Pomodoro</title>
    <link rel="stylesheet" href="lofi.css" />
  </head>
  <body>
    <!-- Fullscreen YouTube Background -->
    <iframe
      id="ytVideo"
      src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&loop=1&playlist=jfKfPfyJRdk&modestbranding=1&rel=0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>

    <!-- Looping Local Video Overlay -->
    <video id="overlayVideo" autoplay loop muted playsinline>
      <source src="../wallpapers/aesthetic.mp4" type="video/mp4" />
    </video>

    <!-- Pomodoro Timer -->
    <div id="pomodoro">
      <span class="typing-text">Pomodoro Timer</span>
      <div id="time-display">25:00</div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="minus">-1 min</button>
        <button id="plus">+1 min</button>
      </div>
    </div>

    <script type="module" src="./module/lofi.js"></script>
  </body>
</html>

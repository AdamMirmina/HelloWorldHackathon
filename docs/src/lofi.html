<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Overlay Video Page</title>
    <link rel="stylesheet" href="lofi.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="bg-video">
        <source src="../wallpapers/aesthetic.mp4" type="video/mp4" />

      </video>
      <button type="button" id="intro">Click to get started.</button>
      <audio
        id="backgroundMusic"
        src="../audio/3-AM-Study-Session-lofi-hip-hop.mp3"
        preload="auto"
        loop
      ></audio>
    </div>

    <script src="./module/lofi.js"></script>
  </body>
</html>

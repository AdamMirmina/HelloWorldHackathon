<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lofi Overlay Video Page</title>
  <link rel="stylesheet" href="lofi.css" />
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop id="bg-video">
      <source src="../wallpapers/aesthetic.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <button type="button" id="intro" onclick="">Click to get started.</button>
    <audio
      id="backgroundMusic"
      src="../audio/3-AM-Study-Session-lofi-hip-hop.mp3"
      preload="auto"
      loop
    ></audio>
  </div>

    
  <!-- Timer Page -->
<div class="page" id="timerPage">

    <!-- Timer Display -->
  <div class="timer-display" id="timerDisplay">25:00</div>
  <div class="timer-status" id="timerStatus">Ready to Focus</div>

  <!-- Controls -->
  <div class="timer-controls">  
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Mode Buttons -->
  <div class="timer-modes">  
    <button id="focusModeBtn">Focus</button>
    <button id="shortBreakBtn">Short Break</button>
    <button id="longBreakBtn">Long Break</button>
  </div>

  <!-- Settings -->
  <div class="timer-settings">
    <input type="number" id="focusTimeInput" min="1" max="60" value="25">
    <input type="number" id="shortBreakInput" min="1" max="30" value="5">
    <input type="number" id="longBreakInput" min="1" max="60" value="15">
  </div>

  <!-- Stats Display -->
  <div class="timer-stats">
    <span id="pomodoroCount">0</span>
    <span id="totalStudyTime">0m</span>
    <span id="sessionCount">1</span>
    <span id="totalSessions">0</span>
  </div>
</div>
  


  <!-- âœ… Load Lucide first, then render the nav bar -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "./src/module/nav.js";
    renderNavBar("index");
  </script>
  <script type="module" src="./module/index.js"></script>
  <script src="./module/lofi.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi Background Video</title>
    <link rel="stylesheet" href="lofi.css" />
  </head>
  <body>
    <div class="video-container">
      <!-- YouTube video (autoplay, muted, loop, no controls) -->
      <iframe
        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&loop=1&playlist=jfKfPfyJRdk&modestbranding=1&rel=0"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      >
      </iframe>

      <!-- Overlay content -->
      <div class="overlay">Relaxing Lofi</div>
    </div>
  </body>
</html>

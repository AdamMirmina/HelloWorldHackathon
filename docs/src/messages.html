<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <link rel="stylesheet" href="../index.css" />
  <style>
    body {
      font-family: "Varela Round", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: url(https://images.pexels.com/photos/15971283/pexels-photo-15971283/free-photo-of-traditional-houses-in-city-at-night.png)
        no-repeat center center fixed;
      background-size: cover;
      padding-top: 80px;
      color: white;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      margin-bottom: 10px;
    }

    .message {
      padding: 8px 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      margin-bottom: 6px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Messages</h2>
    <div class="messages" id="messageList">
      <p>No messages yet.</p>
    </div>
    <button id="startChatBtn">Start Test Chat</button>
  </div>

  <!-- Load nav bar + lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "../module/nav.js";
    renderNavBar("messages");
  </script>

  <!-- Load messaging logic -->
  <script type="module" src="./module/messages.js"></script>
</body>
</html>

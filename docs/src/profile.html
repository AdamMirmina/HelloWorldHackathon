<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="../index.css" />
  <style>
    body {
      margin: 0;
      font-family: "Varela Round", sans-serif;
      min-height: 100vh;
      background: url(https://cdnb.artstation.com/p/assets/images/images/049/953/491/large/diana-baltezar-room2-recuperado2.jpg?1653695448)
        no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-container {
      margin-top: 80px;
      max-width: 700px;
      width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-container {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-container input[type="checkbox"] {
      transform: scale(1.5);
    }

    .profile-info p {
      margin: 6px 0;
      font-size: 1rem;
    }

    .message-prompt {
      display: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="profile-container" id="profileContainer">
    <h1 id="profileTitle">Your Profile</h1>

    <div class="toggle-container">
      <label for="publicProfileToggle">Public Profile</label>
      <input type="checkbox" id="publicProfileToggle" />
    </div>

    <div class="profile-info">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>School:</strong> <span id="userSchool">Loading...</span></p>
    </div>

    <div class="message-prompt" id="messagePrompt">
      <p>Your profile must be public to use messaging.</p>
      <button onclick="makePublicAndContinue()">Make Public & Continue</button>
    </div>
  </div>

  <!-- âœ… Inject Nav Bar + Icons -->
  <script type="module">
    import { renderNavBar } from "../module/nav.js";
    renderNavBar("profile");
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    import { auth } from "../module/auth.js";
    import { db } from "../config/firebase.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const publicToggle = document.getElementById("publicProfileToggle");
    const userEmail = document.getElementById("userEmail");
    const userName = document.getElementById("userName");
    const userSchool = document.getElementById("userSchool");
    const messagePrompt = document.getElementById("messagePrompt");

    const params = new URLSearchParams(window.location.search);
    const viewedUid = params.get("uid");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = `../signin.html?redirect=${encodeURIComponent("src/profile.html")}`;
        return;
      }

      const isOwnProfile = !viewedUid || viewedUid === user.uid;
      const userRef = doc(db, "users", viewedUid || user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        if (isOwnProfile) {
          await setDoc(userRef, { public: false, name: "", school: "", description: "" });
        } else {
          document.getElementById("profileContainer").innerHTML =
            "<div class='private-message'>This profile is private.</div>";
          return;
        }
      }

      const data = (await getDoc(userRef)).data();

      if (!isOwnProfile) {
        if (!data.public) {
          document.getElementById("profileContainer").innerHTML =
            "<div class='private-message'>This profile is private.</div>";
          return;
        }
        document.getElementById("profileContainer").innerHTML = `
          <h2>${data.name || "Unknown User"}</h2>
          <p><strong>School:</strong> ${data.school || "(not set)"}</p>
          <p><strong>Description:</strong> ${data.description || "(no description provided)"}</p>
        `;
        return;
      }

      userEmail.textContent = user.email;
      userName.textContent = data.name || "(not set)";
      userSchool.textContent = data.school || "(not set)";
      publicToggle.checked = !!data.public;

      publicToggle.addEventListener("change", async () => {
        await updateDoc(userRef, { public: publicToggle.checked });
      });
    });

    async function makePublicAndContinue() {
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, { public: true });
        publicToggle.checked = true;
        messagePrompt.style.display = "none";
        window.location.href = "messages.html";
      }
    }
  </script>
</body>
</html>

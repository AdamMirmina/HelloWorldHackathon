<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      margin: 0;
      font-family: "Space Mono", monospace;
      min-height: 100vh;
      background: url(https://images.pexels.com/photos/15971283/pexels-photo-15971283/free-photo-of-traditional-houses-in-city-at-night.png)
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .signin-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .signin-container h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .small-link {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

<body>
  <div class="signin-container">
    <h1>Sign In</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up</button>
    <span class="small-link" id="resetLink">Forgot your password?</span>
  </div>

  <script type="module">
    import { auth } from "./src/module/auth.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const resetLink = document.getElementById("resetLink");

    // Capture where the user came from
    const params = new URLSearchParams(window.location.search);
    const redirectTo = params.get("redirect") || "index.html";

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        window.location.href = redirectTo;
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        window.location.href = redirectTo;
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });

    resetLink.addEventListener("click", async () => {
      if (!emailInput.value) {
        alert("Enter your email first.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, emailInput.value);
        alert("Password reset email sent!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>

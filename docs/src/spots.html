<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spots Finder - Lofi Study</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="spots.css">

</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">Campus Study Spots</h1>
        <p class="subtitle">real-time traffic data from unitime schedules</p>
    </div>

    <div class="campus-map">
        <div class="live-data-header">
            <h3 style="color: rgba(255,255,255,0.9);">📍 Live Campus Map</h3>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live Data</span>
            </div>
        </div>
        
        <div class="map-container" id="mapContainer">
            <div class="map-background" id="mapBackground">
                <div id="mapPins">
                    <!-- Pins will be positioned here -->
                </div>
            </div>
            <div class="map-controls">
                <button class="map-control-btn" id="resetMapBtn" title="Reset Map Position">🎯</button>
                <button class="map-control-btn" id="centerMapBtn" title="Center Map">📍</button>
            </div>
        </div>
    </div>

    <div class="spots-grid" id="spotsGrid">
        <!-- Study spots will be populated by JavaScript -->
    </div>
</div>
    <!-- ✅ Load Lucide first, then render the nav bar -->
<script src="https://unpkg.com/lucide@latest"></script>
<script type="module">
  import { renderNavBar } from "./src/module/nav.js";
  renderNavBar("index");
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="spots.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Spots Finder â€¢ Study Companion</title>

  <!-- Global site styles (includes top-nav) -->
  <link rel="stylesheet" href="../index.css" />
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="spots.css" />

  <style>
    /* Keep nav on top and aligned like other pages */
    .top-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 3000;
      display: flex;
      justify-content: flex-end;
    }
    body { margin: 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Campus Study Spots</h1>
      <p class="subtitle">Real-Time Traffic Data from UniTime Schedules</p>
    </div>

    <div class="campus-map">
      <div class="live-data-header">
        <h3 style="color: rgba(255,255,255,0.9);">Live Campus Map</h3>
        <div class="live-indicator">
          <div class="live-dot"></div>
          <span>Live Data</span>
        </div>
      </div>

      <div class="map-container" id="campusMap">
        <!-- Building markers will be dynamically positioned -->
      </div>
    </div>

    <div class="spots-grid" id="spotsGrid">
      <!-- Study spots will be populated by JavaScript -->
    </div>
  </div>

  <!-- Icons, then nav -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "./module/nav.js";
    renderNavBar("spots");
  </script>

  <!-- Page logic -->
  <script type="module" src="spots.js"></script>
</body>
</html>

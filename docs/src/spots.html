<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spots Finder - Lofi Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .campus-map {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .building-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .building-marker:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .traffic-low {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .traffic-medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .traffic-high {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .building-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .building-marker:hover .building-tooltip {
            opacity: 1;
        }

        .live-data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2ecc71;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .spots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .spot-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
        }

        .spot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .spot-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .spot-info {
            flex: 1;
        }

        .spot-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .spot-building {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .traffic-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .traffic-status.low {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .traffic-status.medium {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .traffic-status.high {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .study-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .metric-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .next-quiet {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #4ecdc4;
            text-align: center;
        }

        .visit-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        .visit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .home-link {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 20;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .spots-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .map-container {
                height: 300px;
            }
            
            .study-metrics {
                grid-template-columns: 1fr;
            }
            
            .home-link {
                top: 20px;
                left: 20px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <span>‚Üê</span>
        <span>home</span>
    </a>

    <div class="container">
        <div class="header">
            <h1 class="title">campus study spots</h1>
            <p class="subtitle">real-time traffic data from unitime schedules</p>
        </div>

        <div class="campus-map">
            <div class="live-data-header">
                <h3 style="color: rgba(255,255,255,0.9);">üìç Live Campus Map</h3>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>Live Data</span>
                </div>
            </div>
            
            <div class="map-container" id="campusMap">
                <!-- Building markers will be dynamically positioned -->
            </div>
        </div>

        <div class="spots-grid" id="spotsGrid">
            <!-- Study spots will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Mock UniTime data - in real implementation, this would come from your API
        const studySpots = [
            {
                id: 1,
                name: "Library Study Hall",
                building: "Hicks Library",
                traffic: 0.2,
                studyScore: 9.2,
                quietTime: "in 25 minutes",
                currentOccupancy: 23,
                totalCapacity: 120,
                position: { x: 30, y: 40 }
            },
            {
                id: 2,
                name: "Engineering Commons",
                building: "Neil Armstrong Hall",
                traffic: 0.8,
                studyScore: 6.1,
                quietTime: "in 2 hours 15 minutes",
                currentOccupancy: 89,
                totalCapacity: 110,
                position: { x: 70, y: 30 }
            },
            {
                id: 3,
                name: "Student Union Quiet Zone",
                building: "Purdue Memorial Union",
                traffic: 0.4,
                studyScore: 7.8,
                quietTime: "in 45 minutes",
                currentOccupancy: 34,
                totalCapacity: 85,
                position: { x: 50, y: 60 }
            },
            {
                id: 4,
                name: "Math Library",
                building: "Mathematical Sciences Building",
                traffic: 0.1,
                studyScore: 9.7,
                quietTime: "available now",
                currentOccupancy: 8,
                totalCapacity: 75,
                position: { x: 25, y: 70 }
            },
            {
                id: 5,
                name: "Business Study Lounge",
                building: "Rawls Hall",
                traffic: 0.6,
                studyScore: 7.3,
                quietTime: "in 1 hour 30 minutes",
                currentOccupancy: 45,
                totalCapacity: 75,
                position: { x: 80, y: 50 }
            },
            {
                id: 6,
                name: "24/7 Study Room",
                building: "Electrical Engineering",
                traffic: 0.3,
                studyScore: 8.5,
                quietTime: "in 30 minutes",
                currentOccupancy: 18,
                totalCapacity: 60,
                position: { x: 60, y: 25 }
            }
        ];

        function getTrafficLevel(traffic) {
            if (traffic < 0.3) return { level: 'low', text: 'üü¢ Low Traffic', class: 'low' };
            if (traffic < 0.7) return { level: 'medium', text: 'üü° Moderate Traffic', class: 'medium' };
            return { level: 'high', text: 'üî¥ High Traffic', class: 'high' };
        }

        function renderCampusMap() {
            const mapContainer = document.getElementById('campusMap');
            
            studySpots.forEach(spot => {
                const trafficLevel = getTrafficLevel(spot.traffic);
                const marker = document.createElement('div');
                marker.className = `building-marker traffic-${trafficLevel.class}`;
                marker.style.left = `${spot.position.x}%`;
                marker.style.top = `${spot.position.y}%`;
                marker.innerHTML = `
                    üìç
                    <div class="building-tooltip">
                        ${spot.name}<br>
                        ${trafficLevel.text}<br>
                        Score: ${spot.studyScore}/10
                    </div>
                `;
                
                marker.addEventListener('click', () => {
                    document.getElementById(`spot-${spot.id}`).scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                });
                
                mapContainer.appendChild(marker);
            });
        }

        function renderStudySpots() {
            const grid = document.getElementById('spotsGrid');
            
            // Sort by study score
            const sortedSpots = [...studySpots].sort((a, b) => b.studyScore - a.studyScore);
            
            grid.innerHTML = sortedSpots.map(spot => {
                const trafficLevel = getTrafficLevel(spot.traffic);
                
                return `
                    <div class="spot-card" id="spot-${spot.id}">
                        <div class="spot-header">
                            <div class="spot-info">
                                <div class="spot-name">${spot.name}</div>
                                <div class="spot-building">${spot.building}</div>
                            </div>
                        </div>
                        
                        <div class="traffic-status ${trafficLevel.class}">
                            ${trafficLevel.text}
                        </div>
                        
                        <div class="study-metrics">
                            <div class="metric">
                                <div class="metric-value">${spot.studyScore}/10</div>
                                <div class="metric-label">Study Score</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${spot.currentOccupancy}/${spot.totalCapacity}</div>
                                <div class="metric-label">Occupancy</div>
                            </div>
                        </div>
                        
                        <div class="next-quiet">
                            ‚è∞ Next quiet period: ${spot.quietTime}
                        </div>
                        
                        <button class="visit-btn" onclick="visitSpot('${spot.name}', ${spot.id})">
                            get directions & reserve
                        </button>
                    </div>
                `;
            }).join('');
        }

        function visitSpot(name, id) {
            alert(`üéØ Opening ${name} details...\nüìç Directions loading\nüìÖ Study room booking available\n‚è∞ Real-time updates enabled`);
        }

        // Simulate real-time updates every 2 minutes
        function updateTrafficData() {
            studySpots.forEach(spot => {
                // Simulate traffic changes
                const change = (Math.random() - 0.5) * 0.1;
                spot.traffic = Math.max(0, Math.min(1, spot.traffic + change));
                spot.currentOccupancy = Math.floor(spot.traffic * spot.totalCapacity);
                spot.studyScore = Math.round((10 - spot.traffic * 5 + Math.random() * 2) * 10) / 10;
            });
            
            // Update displays
            document.getElementById('campusMap').innerHTML = '';
            renderCampusMap();
            renderStudySpots();
        }

        // Initialize
        renderCampusMap();
        renderStudySpots();
        
        // Update every 2 minutes (in production, sync with UniTime API)
        setInterval(updateTrafficData, 120000);
        
        console.log('üí° In production, connect to:', 
                   '\n- UniTime API for real schedule data',
                   '\n- Campus WiFi data for occupancy',
                   '\n- Room booking system integration');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Spots Finder - Lofi Study</title>

  <!-- Global + page styles (note the ../ for index.css since we're in /src) -->
  <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="spots.css" />

  <!-- Keep content visible below fixed nav (optional if already in spots.css) -->
  <style>
    html, body { overflow-y: auto !important; }
    body { padding-top: 80px; }
    .top-nav { z-index: 3000 !important; }
  </style>
</head>
<body>

  <!-- Nav: correct import from ./module/nav.js when file is in docs/src/ -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { renderNavBar } from "./module/nav.js";
    renderNavBar("spots");
  </script>

  <div class="container">
    <div class="header">
      <h1 class="title">Campus Study Spots</h1>
      <p class="subtitle">Real-time traffic data from UniTime schedules and ID swipes</p>
    </div>

    <div class="campus-map">
      <div class="live-data-header">
        <h3 style="color: rgba(255,255,255,0.9);">📍 Live Campus Map</h3>
        <div class="live-indicator">
          <div class="live-dot"></div>
          <span>Live Data</span>
        </div>
      </div>

      <div class="map-container" id="mapContainer">
        <div class="map-background" id="mapBackground">
          <div id="mapPins">
            <!-- Pins will be positioned here -->
          </div>
        </div>
        <div class="map-controls">
          <button class="map-control-btn" id="resetMapBtn" title="Reset Map Position">🎯</button>
          <button class="map-control-btn" id="centerMapBtn" title="Center Map">📍</button>
        </div>
      </div>
    </div>

    <div class="spots-grid" id="spotsGrid">
      <!-- Study spots will be populated by JavaScript -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./spots.js"></script>
</body>
</html>
